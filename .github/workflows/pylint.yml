name: Type Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.13"

jobs:
  typecheck:
    name: Type Check with MyPy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install mypy

    - name: Validate package installation
      run: |
        python -c "import jirascope; print('âœ… JiraScope package imported successfully')"
        python -c "from mcp.server.fastmcp import FastMCP; print('âœ… MCP import successful')"

    - name: Run MyPy type checker
      run: |
        echo "::group::MyPy Type Checking"
        mypy src/ --show-error-codes --pretty --error-format=github
        echo "::endgroup::"

    - name: Generate type check summary
      if: always()
      run: |
        echo "## Type Check Results" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… MyPy type checking completed" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ Python version: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
