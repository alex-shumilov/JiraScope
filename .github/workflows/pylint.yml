name: Lint and Type Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install ruff mypy

    - name: Validate package installation
      run: |
        python -c "import jirascope; print('âœ… JiraScope package imported successfully')"
        python -c "from mcp.server.fastmcp import FastMCP; print('âœ… MCP import successful')"

    - name: Run Ruff linter
      run: |
        echo "::group::Ruff Linting"
        ruff check . --output-format=github --no-fix
        echo "::endgroup::"

    - name: Run Ruff formatter check
      run: |
        echo "::group::Ruff Format Check"
        ruff format --check .
        echo "::endgroup::"

    - name: Run MyPy type checker
      run: |
        echo "::group::MyPy Type Checking"
        mypy src/ --show-error-codes --pretty --error-format=github
        echo "::endgroup::"

    - name: Generate lint summary
      if: always()
      run: |
        echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Ruff linting completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Ruff formatting checked" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… MyPy type checking completed" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ Python version: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY

  lint-fix-suggestion:
    name: Suggest Lint Fixes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install ruff
      run: pip install ruff

    - name: Generate fix suggestions
      run: |
        echo "::group::Ruff Fix Suggestions"
        ruff check . --fix --show-fixes --diff || echo "No auto-fixable issues found"
        echo "::endgroup::"

    - name: Show formatting suggestions
      run: |
        echo "::group::Ruff Format Suggestions"
        ruff format --diff . || echo "No formatting changes needed"
        echo "::endgroup::"
